{% extends 'shortener/base.html' %}

{% block title %}Edit Link - ZLink{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 lg:px-8">
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="min-w-0 flex-1">
            <h2
                class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:truncate sm:text-3xl sm:tracking-tight">
                Edit Link
            </h2>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                Update your link details or remove it
            </p>
        </div>
    </div>

    <div class="overflow-hidden bg-white dark:bg-gray-800 shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="original_url"
                        class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Original
                        URL</label>
                    <div class="mt-2">
                        <input type="url" name="original_url" id="original_url" value="{{ link.original_url }}" required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
                            placeholder="https://example.com/long-url">
                    </div>
                </div>

                <div>
                    <label for="custom_alias"
                        class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Short
                        Code</label>
                    <div class="mt-2 flex rounded-md shadow-sm">
                        <span
                            class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 px-3 text-gray-500 dark:text-gray-400 sm:text-sm">{{ request.get_host }}/</span>
                        <input type="text" name="custom_alias" id="custom_alias" value="{{ link.short_code }}"
                            pattern="[a-zA-Z0-9-_]+" title="Alphanumeric, dashes, or underscores only"
                            class="block w-full min-w-0 flex-1 rounded-none rounded-r-md border-0 py-1.5 px-3 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Created At</label>
                    <div class="mt-2">
                        <input type="text" value="{{ link.created_at|date:'F j, Y â€¢ g:i A' }}" disabled
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 sm:text-sm sm:leading-6 cursor-not-allowed">
                    </div>
                </div>

                <div class="flex items-center gap-x-6 pt-4 border-t border-gray-900/10 dark:border-gray-700">
                    <button type="submit" name="action" value="update"
                        class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                        Save Changes
                    </button>
                    <a href="{% url 'dashboard' %}"
                        class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">Cancel</a>

                    <div class="ml-auto">
                        <button type="submit" name="action" value="delete"
                            onclick="return confirm('Are you sure you want to delete this link?\n\nThis action cannot be undone.');"
                            class="rounded-md bg-red-50 px-3 py-2 text-sm font-semibold text-red-600 shadow-sm hover:bg-red-100">
                            Delete Link
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
