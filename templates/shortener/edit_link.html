{% extends 'shortener/base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Edit Link</h1>
        <p>Modify link details or delete it.</p>

        <form method="post" class="create-form" style="display: block;">
            {% csrf_token %}

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Original URL</label>
                <input type="url" name="original_url" value="{{ link.original_url }}" required class="login-input"
                    style="margin-bottom: 0;">
            </div>

            <div style="margin-bottom: 30px; text-align: left;">
                <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Custom Alias</label>
                <div
                    style="display: flex; align-items: center; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 0 16px;">
                    <span style="color: var(--text-muted); margin-right: 5px;">{{ request.get_host }}/</span>
                    <input type="text" name="custom_alias" value="{{ link.short_code }}" class="login-input"
                        style="border: none; background: transparent; padding-left: 0; margin-bottom: 0;">
                </div>
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Created At</label>
                <div class="login-input"
                    style="background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); color: var(--text-muted); cursor: default;">
                    {{ link.created_at|date:"F j, Y, g:i a" }}
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" name="action" value="update" class="login-btn">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="login-btn cancel-btn" style="text-align: center;">Cancel</a>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <button type="submit" name="action" value="delete" class="delete-btn"
                    style="width: 100%; justify-content: center; padding: 12px;"
                    onclick="return confirm('Are you sure you want to delete this link? This action cannot be undone.');">
                    Delete Link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
