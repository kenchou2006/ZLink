{% comment %}Danger zone panel. Expect: title, description, confirm_text, button_label, button_name, button_value.{% endcomment %}
<div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg overflow-hidden ring-1 ring-red-200 dark:ring-red-900/30">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-base font-semibold leading-6 text-red-600 dark:text-red-400">{{ title }}</h3>
        {% if description %}
        <div class="mt-2 max-w-xl text-sm text-gray-500 dark:text-gray-400">
            <p>{{ description }}</p>
        </div>
        {% endif %}
        <div class="mt-5">
            <form method="POST" onsubmit="return confirm('{{ confirm_text }}');">
                {% csrf_token %}
                <button type="submit" name="{{ button_name }}" value="{{ button_value }}"
                    class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    {{ button_label }}
                </button>
            </form>
        </div>
    </div>
</div>
