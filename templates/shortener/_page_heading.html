{% comment %}Reusable heading block with optional back link and description.{% endcomment %}
<div class="mb-8">
    {% if back_url %}
    <a href="{{ back_url }}"
        class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
        <svg class="mr-1 h-5 w-5 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
        </svg>
        {{ back_label|default:"Back" }}
    </a>
    {% endif %}
    <h2 class="mt-4 text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:truncate sm:text-3xl sm:tracking-tight">
        {{ title }}
    </h2>
    {% if subtitle %}
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        {{ subtitle }}
    </p>
    {% endif %}
</div>
