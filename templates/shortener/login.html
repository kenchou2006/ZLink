{% extends 'shortener/base.html' %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <h1>ZLink</h1>
        <p>Admin Login</p>

        <form method="POST" class="login-form">
            {% csrf_token %}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            {% if form.errors %}
            <div class="alert error">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="login-input">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="login-input">
            </div>

            <button type="submit"
                class="login-btn primary-btn"
                style="display: inline-flex; width: auto; padding: 10px 20px; font-size: 0.95rem;">
                Sign In
            </button>
        </form>
    </div>
</div>

{% endblock %}
