{% comment %}Reusable form actions. Expect: primary_label, primary_name/value (optional), secondary_url/label (optional), align ('left'/'right').{% endcomment %}
{% if align == 'left' %}
<div class="flex items-center gap-x-6 pt-4">
{% else %}
<div class="flex items-center justify-end gap-x-6 pt-4">
{% endif %}
    {% if secondary_url and secondary_label %}
    <a href="{{ secondary_url }}"
        class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">{{ secondary_label }}</a>
    {% endif %}
    <button type="submit" name="{{ primary_name|default:'' }}" value="{{ primary_value|default:'' }}"
        class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
        {{ primary_label }}
    </button>
</div>
