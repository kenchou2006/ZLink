{% extends 'shortener/base.html' %}

{% block content %}
<div class="login-container" style="min-height: 60vh;">
    <div class="card login-card" style="max-width: 600px;">
        <h1
            style="font-size: 4rem; margin-bottom: 20px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            404</h1>
        <h2 style="font-size: 2rem; margin-bottom: 20px;">Page Not Found</h2>
        <p style="font-size: 1.1rem; margin-bottom: 40px; color: var(--text-muted);">
            Oops! The link or page you are looking for doesn't exist or has been moved.
        </p>

        {% if user.is_authenticated %}
        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="{% url 'dashboard' %}" class="login-btn" style="width: auto;">
                Go to Dashboard
            </a>
        </div>
        {% endif %}
    </div>
</div>

<style>
    @media (max-width: 480px) {
        .login-card h1 {
            font-size: 3rem !important;
        }

        .login-card h2 {
            font-size: 1.5rem !important;
        }
    }
</style>
{% endblock %}
