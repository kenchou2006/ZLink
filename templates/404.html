{% extends 'shortener/base.html' %}

{% block content %}
<div class="flex min-h-[calc(100vh-10rem)] flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1
            class="text-center text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-indigo-600 dark:from-primary-400 dark:to-indigo-400">
            404
        </h1>
        <h2 class="mt-4 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
            Page Not Found
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Oops! The link or page you are looking for doesn't exist or has been moved.
        </p>
    </div>
</div>
{% endblock %}
